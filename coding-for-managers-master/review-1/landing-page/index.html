<!DOCTYPE html>
<html>
  <head>
    <title>My Landing Page</title>
    <meta charset="iso-8859-7">
    <link rel="stylesheet" href="style.css">
  </head>
 <body>
  <div class="background-image">
      <nav class="navigation-bar">
        <ul class="navigation-items">
          <li id="about-list-item"><a href="#about">About</a></li>
          <li id="contact-list-item"><a href="#contact">Contact</a></li>
          <li id="blog-list-item"><a href="#contact">Blog</a></li>
        </ul>
      </nav>
      <div class="first_section">
        <h1 class="title-1">Hi, I'm {{Your Name}}</h1>
        <h2 class="title-2">Welcome to my website</h2>
      </div>
    </div>
      <div class="container">
        <div class="second_section">
          <div id="about">
            <h2 class="about-title">About Me</h2>
          </div>
          <div class="skills_passions_container">
            <div class="skills">
              <h3 class="skills_title">My skills</h3>
              <ul class="skills-list">
                <li id="skill-1">Skill 1</li>
                <li id="skill-2">Skill 2</li>
                <li id="skill-3">Skill 3</li>
                <li id="skill-4">Skill 4</li>
              </ul>
            </div>
            <div class="passions">
              <h3 class="passions_title">My Passions</h3>
              <ul class="passions-list">
                <li id="passion-1">Passion 1</li>
                <li id="passion-2">Passion 2</li>
                <li id="passion-3">Passion 3</li>
                <li id="passion-4">Passion 4</li>
              </ul>
            </div>
        </div>
    </div>
      <hr></hr>
      <div id="contact">
        <h2 class="contact-title">Contact Me</h2>
        <form id="contact_me">
          <div>
            <input required="required" type="text" value="Name"/>
          </div>
          <div>
            <input required="required" type="email" value="Email"/>
          </div>
          <div>
            <textarea>Message</textarea>
          </div>
          <div>
            <input class="submit-button" required="required" type="submit" value="Submit"/>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="copyright">
      <p>Copyright (c) 2017 Copyright {Your Name} All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
